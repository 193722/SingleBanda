<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layui 搭建项目</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
</head>
<body>

<!-- 你的HTML代码 -->
<h1>欢迎使用layui搭建项目：${system}</h1>
<!--<#if userList?exists>
    <#list userList as user>
        <h3>用户名：${user.name}</h3>
        <h3>性别：${user.sex}</h3>
        <h3>创建时间：${user.createTime?string('YYYY-MM-dd HH:mm:ss')}</h3>
    </#list>
</#if>-->
<form id="formId" enctype="multipart/form-data">
    导入exls：<input id="fileName" name="fileName" type="file" value=""/>
    <button id="button">导入</button>
</form>
<script src="static/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'jquery'], function () {
        var layer = layui.layer,
            form = layui.form,
            $ = layui.jquery;
        $("#button").on("click", function () {
            var form = new FormData($("#formId")[0]);
            console.log(form);
            $.ajax({
                url: '/singleBanda/excel/import',
                method: 'POST',
                data: form,
                dataType: 'JSON',
                contentType: false,
                processData: false,
                success: function (res) {
                    if (res.code = '0') {
                        layer.alert(res.msg);
                    }
                    else
                        alert(res.msg);
                },
                error: function (data) {
                }
            });
        });
    });
</script>
</body>
</html>
